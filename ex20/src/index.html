<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
    <main>
        <a href="#"><img src="https://bit.ly/3fuJAV1" alt="cat photo"></a>
        <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching
            attack your ankles chase the red dot, hairball run catnip eat the grass
            sniff. </p>
        <p>Things cats love:</p>
        <ul>
            <li>fish</li>
            <li>cheese</li>
            <li>chicken</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>dogs</li>
            <li>water</li>
            <li>smells</li>
        </ol>
        <form action="/submit-cat-photo">
            <!-- input is required -->
            <input type="text" placeholder="cat photo URL" required>
        </form>
        <button type="submit">Submit</button> <br>
        <label for="inside">
            <input id="inside" type="radio" name="inside-outside" value="inside" checked>Inside
        </label>
        <label for="outside">
            <input id="ouside" type="radio" name="inside-outside" value="outside">Outside
        </label>
        <label for=""></label>
    </main>
    <footer id="footer"></footer>
</body>
</html>
